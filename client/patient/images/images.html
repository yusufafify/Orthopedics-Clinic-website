<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/assets/styles/tailwind.js"></script>

  <title>Patient Portal</title>
</head>

<body>


  <!--Button to open the side bar-->
  <button data-drawer-target="default-sidebar" id="sideOpenBtn" data-drawer-toggle="default-sidebar"
    aria-controls="default-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">

      <a href="/client/patient/patient.html" class="flex items-center p-2 text-gray-100 rounded-lg ">
        <svg class="w-5 h-5 text-gray-100 transition duration-75 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"

        </svg>
        <span class="ms-3">Profile Pic</span>

      <button data-drawer-target="default-sidebar" id="sideCloseBtn" data-drawer-toggle="default-sidebar"
        aria-controls="default-sidebar" type="button"
        class="inline-flex items-center p-2 mt-1 ms-3 text-sm text-gray-100 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">

          </path>
        </svg>
      </button>
    </li>

    <div class="h-full px-3 py-4 overflow-y-auto bg-[#a4d6d6] text-white">

                    </g>

                </path>
              </g>

          </a>
        </li>

        <!--End of Navigation 4-->

        <!--Navigation 5-->
        <li>
          <button id="logOutBtn" class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 ">
            <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 rotate-180"

  <!--Main Content-->
  <div class="p-4 sm:ml-64">
    <div>
      <div class="lg:col-span-6 w-full">


        <!--Patient Information-->
        <div class="rounded-lg border mb-2 bg-card text-card-foreground shadow-sm" data-v0-t="card">
          <div class="flex flex-col space-y-1.5 p-6">
            <div class="text-lg font-medium">
              <h2>Medical Images</h2>
            </div>
          </div>

        </div>
        <!--End of Patient Information-->

        <div class="grid min-h-[80px] w-full place-items-center overflow-x-scroll rounded-lg py-6 lg:overflow-visible">
          <div class="flex w-full divide-x divide-gray-800 row">
            <button
              class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-green-500 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none block w-full rounded-r-none border-r-0"
              type="button">
              X-Rays
            </button>
            <button
              class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-green-500 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none block w-full rounded-r-none border-r-0 rounded-l-none"
              type="button">
              MRI
            </button>
            <button
              class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-green-500 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none block w-full rounded-l-none"
              type="button">
              Ultrasound
            </button>
          </div>
        </div>


        <div id="image_container" class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">


          <!--Modal-->

          <!--End of modal-->
        </div>


      </div>

    </div>

  </div>
  </div>

  <script src="../js/sidebar_script.js">
