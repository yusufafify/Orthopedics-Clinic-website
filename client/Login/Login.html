<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/assets/styles/tailwind.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="./styles/Login.css">
</head>

<body>

  <!--Nav-Bar-->
  <header class="px-4 lg:px-6 h-14 flex items-center bg-[#f0f0f0] fixed w-full">
    <a class="flex items-center justify-center" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
        <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>

      </svg>
      <span class="sr-only">Acme Inc</span>
    </a>
    <nav class="ml-auto flex gap-4 sm:gap-6">
      <a class="text-sm font-medium hover:underline underline-offset-4" href="#">
        Features
      </a>
      <a class="text-sm font-medium hover:underline underline-offset-4" href="#">
        Pricing
      </a>
      <a class="text-sm font-medium hover:underline underline-offset-4" href="#">
        Contact
      </a>

    </nav>
    <div class="px-2">

      <a href="../SignUp/SignUp.html">
        <button
          class="text-sm text-black rounded-md font-medium py-1 px-5 hover:underline underline-offset-4 bg-[#a4d6d6]">Sign
          up</button>
      </a>
    </div>
  </header>

  <!--End of Nav-Bar-->


  <!--Login Form-->
  <div class="flex items-center justify-center h-screen mb-[-65px] ">
    <div class="mx-auto max-w-md space-y-8">


      <!--Form-->
      <form id="loginform" class="space-y-2 bg-[#f0f0f0] p-10 rounded-xl">

        <!--Header of the Form-->
        <div class="space-y-2 text-center">
          <h1 class="text-3xl font-bold">Welcome</h1>
          <p class="text-gray-500 text-gray-400">Enter your information to get started</p>
        </div>
        <!--End of The Form Header-->

        <!--Form Inputs-->
        <div class="space-y-4">
          <!--Email Input -->
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="email">
              Email
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="email" placeholder="m@example.com" required type="email" />
          </div>
          <!--End of Email Input-->

          <!--Password Input-->
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="password">
              Password
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="password" required type="password" />
          </div>
          <!--End of Password Input-->

          <!--Submit Button-->
          <button id="login"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50  text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
            type="submit">
            Login
          </button>
          <!--End of Submit Button-->

        </div>
        <!--End of Form Inputs-->

      </form>
      <!--End of Form-->


      <!--Division Line-->
      <div data-orientation="horizontal" role="none" class="shrink-0 bg-gray-100 h-[1px] w-full my-8"></div>
      <!--End of Division Line-->

      <!--Footer of the Form-->
      <div class="space-y-4">
        <div class="mt-4 text-center text-sm text-white">
          Don't have an account?
          <a class="underline" href="../SignUp/SignUp.html">
            Sign up
          </a>
        </div>
      </div>
      <!--End of Footer of the Form-->

    </div>

  </div>
  <!--End of Login Form-->

  <!--Footer-->
  <footer
    class="flex absolute b-0 flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t bg-[#f0f0f0]">
    <p class="text-xs text-gray-500 ">Â© 2024 Acme Inc. All rights reserved.</p>
    <nav class="sm:ml-auto flex gap-4 sm:gap-6">
      <a class="text-xs hover:underline underline-offset-4" href="#">
        Terms of Service
      </a>
      <a class="text-xs hover:underline underline-offset-4" href="#">
        Privacy
      </a>
    </nav>
  </footer>
  <!--End of Footer-->

  <script src="./js/script.js"></script>
</body>

</html>
