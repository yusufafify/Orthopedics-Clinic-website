<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/assets/styles/tailwind.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="/public/assets/sweetAlert/sweetalert2.all.min.js"></script>


  <title>forget_password</title>
</head>

<body class="">



  <section class="min-h-screen flex box-border justify-center items-center">
    <div class="bg-green-100 rounded-2xl flex max-w-3xl h-[350px] p-5 items-center">

      <div class="md:block hidden  w-1/2">
        <img class="rounded-2xl max-h-[1600px]" src="/public/assets/images/forgotPass.svg" alt="login form image">
      </div>
      <div class="md:w-1/2 px-8">
        <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Forgot your password?
        </h1>
        <p class="font-light text-gray-500 ">Don't fret! Just type in your email and we will send you an email to
          reset
          your password!</p>

        <form id="forgetPasswordForm" class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@gmail.com" required>
          </div>
          
          <button type="submit"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Reset
            password</button>
        </form>

      </div>



    </div>
  </section>
  <script src="./js/forgetPassword.js"></script>
</body>

</html>
