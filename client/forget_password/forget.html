<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/assets/styles/tailwind.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">

  <title>forget_password</title>
</head>

<body class="">
  <div class="flex justify-center h-screen  items-center ">
    <div class="flex box-border shadow-lg p-28 bg-green-50 rounded-3xl">
      <section class="h-fit">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
          <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite
          </a>
          <div class="w-full p-6 bg-white rounded-lg shadow  md:mt-0 sm:max-w-md  sm:p-8">
            <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
              Forgot your password?
            </h1>
            <p class="font-light text-gray-500 ">Don't fret! Just type in your email and we will send you a code to
              reset
              your password!</p>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                <input type="email" name="email" id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="name@company.com" required="">
              </div>
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="terms" aria-describedby="terms" type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                    required="">
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms" class="font-light text-gray-500">I accept the <a
                      class="font-medium text-primary-600 hover:underline" href="#">Terms and Conditions</a></label>
                </div>
              </div>
              <button type="submit"
                class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Reset
                password</button>
            </form>
          </div>
        </div>
      </section>
      <div class="hidden lg:block">
        <img src="/public/assets/images/forgotPass.svg" class="h-96 w-100 object-contain" alt="">
      </div>
    </div>
    </div>
</body>

</html>
