<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/assets/styles/tailwind.js"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="/public/assets/sweetAlert/sweetalert2.all.min.js"></script>


  <title>reset_password</title>
</head>

<body id="resetBody">
  <section class="min-h-screen flex box-border justify-center items-center">
    <div class="bg-green-100 rounded-2xl flex md:max-w-[900px] p-5 items-center">
      <div class="md:w-1/2 px-8">
        <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Change Password
        </h1>
        <p class="font-light text-gray-500 ">you're just one step away from successfully resetting your password</p>

        <form id="resetPasswordForm" class="flex flex-col gap-4">
          <input class="p-2 mt-8 rounded-xl border focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
            id="email" placeholder="m@example.com" required type="email" name="email">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">New Password</label>
            <input type="password" name="new_password" id="new_password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••••••••••••••" required>
          </div>
          <div>
            <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">Confirm
              Password</label>
            <input type="password" name="confirm_password" id="confirm_password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••••••••••••••" required>
          </div>
          <button
            class="bg-green-600 text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-green-400  font-medium"
            type="submit">reset</button>
        </form>




      </div>
      <div class="md:block hidden  w-1/2">
        <img class="rounded-2xl max-h-[1600px]" src="/public/assets/images/resetPass.svg" alt="login form image">
      </div>
    </div>
  </section>

<script type="module" src="./js/resetPassword.js"></script>
</body>

</html>
