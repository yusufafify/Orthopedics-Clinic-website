<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/assets/styles/tailwind.js"></script>
  <link rel="stylesheet" href="../styles/styles.css">

  <title>reset_password</title>
</head>

<body class="">
  <section class="min-h-screen flex box-border justify-center items-center">
    <div class="bg-green-100 rounded-2xl flex max-w-3xl p-5 items-center">
      <div class="md:w-1/2 px-8">
        <h2 class="font-bold text-3xl text-[#002D74]">Login</h2>
        <p class="text-sm mt-4 text-[#002D74]">If you already a member, easily log in now.</p>

        <form id="loginform" class="flex flex-col gap-4">
          <input class="p-2 mt-8 rounded-xl border focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
            id="email" placeholder="m@example.com" required type="email" name="email">
          <div class="relative">
            <input class="p-2 rounded-xl border w-full focus:outline-none focus:border-gray-400 focus:bg-white"
              type="password" id="password" required name="password" id="password" placeholder="Password">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-eye-slash-fill absolute top-1/2 right-3 -z-1 -translate-y-1/2 cursor-pointer hidden"
              id="mama" viewBox="0 0 16 16">
              <path
                d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z">
              </path>
              <path
                d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z">
              </path>
            </svg>
          </div>
          <button
            class="bg-green-600 text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-green-400  font-medium"
            type="submit">Login</button>
        </form>


        <div class="mt-10 text-sm border-b border-gray-500 py-5 playfair tooltip">Forget password?</div>

        <div class="mt-4 text-sm flex justify-between items-center container-mr">
          <p class="mr-3 md:mr-0 ">If you don't have an account..</p>
          <a href="/client/SignUp/SignUp.html">
            <button
              class="hover:border register text-white bg-green-600   rounded-xl py-2 px-5 hover:scale-110 hover:bg-green-400 font-semibold duration-300">Register</button>
          </a>
        </div>
      </div>
      <div class="md:block hidden  w-1/2">
        <img class="rounded-2xl max-h-[1600px]" src="/public/assets/images/doctor_patient.svg" alt="login form image">
      </div>
    </div>
  </section>
</body>

</html>
